<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10</title>
</head>
<body>
    <!-- from é a tag para criação de um formulário-->
    <!--action define para onde o formulário vai ser mandado-->
    <!--get é o método padrão-->
    <!-- target _blank serve para recarrecar apos enviar o formulário-->
    <!-- autocomplete off serve para nao deixar o navegador mostrar as informações apresentadas-->
    <form action="#" method="get" target="_blank" autocomplete="off">
        <section>
             <h1>Cabeça</h1>
            <p>O formulário</p>

            <fieldset>
                <legend>Descrição</legend>
                <p>
                    <input type="text">
                </p>
        </fieldset>
        </section>
       
    </form>
</body>
</html>
