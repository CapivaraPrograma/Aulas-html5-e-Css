<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10 parte 3</title>
    <style>
        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- from é a tag para criação de um formulário-->
    <!--action define para onde o formulário vai ser mandado-->
    <!--get é o método padrão-->
    <!-- target _blank serve para abrir uma nova página apos enviar o formulário, vou desativar por enquanto-->
    <!-- autocomplete off serve para nao deixar o navegador mostrar as informações apresentadas-->
    <form action="#" method="get" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="date">Data:</label>
            <input type="date" id="date" name="date">
        </p>

        <p>
            <label for="datetime">Data e hora:</label>
            <input type="datetime-local" id="datetime" name="datetime">
        </p>

        <p>
            <label for="time">Hora:</label>
            <input type="time" id="time" name="time">
        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor">
        </p>

        <p>
            <label for="email">Digite o email</label>
            <input type="email" id="email" name="email" placeholder="e: nome@email.com">
        </p>

        <p>
            <!--Esse .acept define quais extensoes podem ser aceitas(lembrando que isso por si só não é uma garantia) se tirar ele aceita tudo-->
            <label for="file">Sua foto</label>
            <input type="file" id="file" name="file" .acept="png,.svg,image/*">
        </p>

        <p>
            <label for="number">Número</label>
            <input type="number" id="number" name="number" min="10" max="50">
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
